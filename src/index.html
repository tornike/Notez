<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Notez</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="router.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <header class="header-content">
    <button type="button" id="sidebar-button">
      <i class="fas fa-bars"></i>
    </button>
    <div class="search">
      <input type="text" placeholder="Search">
      <button type="button">
        <div class="search-button">
          <i class="fas fa-search"></i>
        </div>
      </button>
    </div>
  </header>

  <nav id="sidebar">
    <ul>
      <li>
        <div class="notes"></div>
        <a href="#notez">Notez</a>
      </li>
      <li>
        <div class="reminders"></div>
        <a href="#reminders">Reminders</a>
      </li>
      <li>
        <div class="archive"></div>
        <a href="#archive">Archive</a>
      </li>
      <li>
        <div class="trash"></div>
        <a href="#trash">Trash</a>
      </li>
    </ul>
  </nav>


<div id="main-area">
  <div id="main-area-center">
    
    <div id="new-note" class="note">
      <input type="text" class="title" placeholder="Title">
      <textarea class="entry" placeholder="Take a note..."></textarea>
      <div class="note-actions-row">
        <button class="discard-button">Discard</button>
        <button class="save-button">Save</button>
      </div>
    </div>
    
    <ul id="notes"></ul>

  </div>
</div>

</body>

</html>
